name: Publish ogi-addon to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ogi-addon/package.json'

jobs:
  check-version-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(cat packages/ogi-addon/package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d ' ')

          # Get the previous version from the previous commit
          git show HEAD~1:packages/ogi-addon/package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREV_VERSION=$(cat /tmp/prev-package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d ' ')

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREV_VERSION"

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        working-directory: packages/ogi-addon
        run: bun install

      - name: Build package
        if: steps.version-check.outputs.changed == 'true'
        working-directory: packages/ogi-addon
        run: bun run build

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        working-directory: packages/ogi-addon
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "ogi-addon-v${{ steps.version-check.outputs.version }}"
          git push origin "ogi-addon-v${{ steps.version-check.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
