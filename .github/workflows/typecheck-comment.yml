name: Typecheck Comment

on:
  workflow_run:
    workflows: ["Typecheck"]
    types: [completed]

permissions:
  actions: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion != 'success'
    steps:
      - name: Download artifact
        id: download
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "typecheck-results"
            })[0];
            if (!matchArtifact) {
              console.log("No typecheck-results artifact found");
              core.setOutput('artifact_found', 'false');
              return;
            }
            core.setOutput('artifact_found', 'true');
            let download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/typecheck-results.zip`, Buffer.from(download.data));

      - name: Unzip artifact
        if: steps.download.outputs.artifact_found == 'true'
        run: unzip -o typecheck-results.zip -d typecheck-results

      - name: Check typecheck results
        if: steps.download.outputs.artifact_found == 'true'
        id: check
        run: |
          if [ -f typecheck-results/errors.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            cat typecheck-results/errors.txt
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Post comment on PR
        if: steps.download.outputs.artifact_found == 'true' && steps.check.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const errors = fs.readFileSync('typecheck-results/errors.txt', 'utf8');
            
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
              event: 'REQUEST_CHANGES',
              body: `‚ùå **Typecheck Failed**\n\nPlease fix the following type errors:\n\n\`\`\`\n${errors}\n\`\`\``
            });
