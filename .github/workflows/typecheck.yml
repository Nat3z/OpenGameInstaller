# Unified typecheck workflow matching Flex pattern
name: Typecheck

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
     
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            application/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        id: typecheck
        run: bun run typecheck 2>&1 | tee typecheck-output.txt
        continue-on-error: true

      - name: Extract errors
        if: always()
        id: errors
        run: |
          if [ -f typecheck-output.txt ] && grep -qiE 'error' typecheck-output.txt; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            # Strip ANSI escape codes
            sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" typecheck-output.txt | grep -iE 'error' > errors.txt || true
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload typecheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-results
          path: errors.txt

      - name: Post review on errors
        if: steps.errors.outputs.has_errors == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let errors = '';
            if (fs.existsSync('errors.txt')) {
              errors = fs.readFileSync('errors.txt', 'utf8');
            }
            
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'REQUEST_CHANGES',
              body: `‚ùå **Typecheck Failed**\n\nPlease fix the following type errors:\n\n\`\`\`\n${errors}\n\`\`\``
            });
