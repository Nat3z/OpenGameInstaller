name: Typecheck

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            application/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: cd application && bun run check 2>&1 | tee typecheck-output.txt
        continue-on-error: true

      - name: Extract errors
        if: always()
        run: |
          mkdir -p typecheck-results
          if grep -q "error" application/typecheck-output.txt; then
            grep "error" application/typecheck-output.txt > typecheck-results/errors.txt || true
          fi

      - name: Upload typecheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typecheck-results
          path: typecheck-results/
          retention-days: 1
