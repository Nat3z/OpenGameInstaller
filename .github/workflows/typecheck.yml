name: Type check

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Copy Electron for application typecheck
        run: |
          cp -r ./node_modules/electron ./application/node_modules/electron
          mkdir -p ./updater/node_modules
          cp -r ./node_modules/electron ./updater/node_modules/electron

      - name: Run project-wide type check
        run: bun run typecheck
