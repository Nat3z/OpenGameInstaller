<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>OpenGameInstaller</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <script>
      (function () {
        var theme = 'light';
        try {
          if (typeof window !== 'undefined' && window.electronAPI && typeof window.electronAPI.getTheme === 'function') {
            theme = window.electronAPI.getTheme();
          }
        } catch (e) {}
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>

  <body>
    <script type="module" src="/src/frontend/main.ts"></script>
  </body>
</html>
