<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGameInstaller Updater</title>
</head>
<body>
  <div>
    <main>
      <img src="./favicon-256x256.png" alt="OpenGameInstaller Logo" width="128" height="128">

      <h1>Launching...</h1>
      <progress value="10" max="100" style="display: none;"></progress>
      <p style="display: none;">hello</p>
    </main>
  </div> 
</body>
</html>
<script>
  document.addEventListener('text', (event) => {
    const { text, progress, subtext, max } = event.detail;
    const progressHTML = document.querySelector('progress');
    const subTextHTML = document.querySelector('p');
    document.querySelector('h1').textContent = text;
    if (progress) {
      progressHTML.value = progress;
      progressHTML.max = max;
      progressHTML.style.display = 'block';
      subTextHTML.textContent = subtext;
      subTextHTML.style.display = 'block';
    }
    else {
      progressHTML.style.display = 'none';
      subTextHTML.style.display = 'none';
      subTextHTML.textContent = '';
      subTextHTML.style.display = 'none';
    }
  })
</script>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }
  main h1 {
    font-family: 'Archivo', sans-serif;
    font-weight: 300;
    font-size: 1.25rem;
    color: rgb(175, 175, 175);
  }
  main p {
    font-family: 'Archivo', sans-serif;
    font-weight: 300;
    font-size: 1rem;
    color: rgb(175, 175, 175);
  }

  * {
		-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Old versions of Firefox */
					-ms-user-select: none; /* Internet Explorer/Edge */
							user-select: none; /* Non-prefixed version, currently
																		supported by Chrome, Edge, Opera and Firefox */
	}
  @font-face {
    font-family: 'Archivo';
    src: url(./Archivo-VariableFont_wdth\,wght.ttf);
  }

  progress {
    height: 0.3rem;
    width: 80%;
    appearance: none;
  }

  progress::-webkit-progress-bar {
      border-radius: 0.5rem;
      background-color: rgb(174, 205, 199);
  }

  progress::-webkit-progress-value {
      border-radius: 0.5rem;
      background-color: rgb(66, 138, 145);
  }

</style>
